<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
    <h1>物品詳細</h1>
    <p>在庫名: {{ product.product_name }}</p>
    <p>製造企業: {{ product.manufacturer }}</p>
    <p>購入日: {{ product.purchase_date }}</p>
    <p>物品管理番号: {{ product.item_number }}</p>
    <p>説明: {{ product.description }}</p>

        <!-- QRコードを表示 -->
        <img src="{{ url_for('generate_qr', product_id=product.id) }}" alt="QRコード" alt="QRコード" style="width:150px; height:150px;">
    
    <a href="{{ url_for('edit_product', product_id=product['id']) }}">編集</a> <!-- 編集ボタン -->
    <a href="/inventory">戻る</a>
</body>
</html>
