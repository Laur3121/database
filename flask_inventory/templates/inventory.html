<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- JavaScriptファイルをリンク -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>在庫一覧</title>
</head>

<style>
    /* タイトルとリンクを中央揃え */
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }

</style>

<style>
/* 商品を追加リンクのスタイル */
.add-product-btn {
    font-size: 1.5em; /* フォントサイズを大きく */
    padding: 30px 50px; /* 内側の余白（ボタンのサイズを大きくする） */
    background-color: #3498db; /* 背景色を青に */
    color: white; /* 文字色を白に */
    border: none; /* 枠線を消す */
    border-radius: 5px; /* 角を丸く */
    text-decoration: none; /* リンクの下線を消す */
    display: inline-block;
}

/* ボタンにホバーしたときのスタイル */
.add-product-btn:hover {
    background-color: #2980b9; /* 濃い青に変更 */

}
/* ホームに戻るボタンのスタイル */
.back-button {
    position: absolute; /* 絶対位置指定 */
    top: 20px; /* 上からの距離 */
    left: 20px; /* 左からの距離 */
    font-size: 1.2em; /* フォントサイズを大きく */
    text-decoration: none; /* 下線を消す */
    color: white; /* 文字色を白に */
    background-color: #3498db; /* 背景色を青に */
    padding: 10px 20px; /* 内側の余白を追加 */
    border-radius: 5px; /* 角を丸く */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 影を追加 */
    transition: background-color 0.3s; /* ホバー時の変化をスムーズに */
}

/* ボタンにホバーしたときのスタイル */
.back-button:hover {
    background-color: #2980b9; /* 濃い青に変更 */
}

</style>
</head>
<body>
<h1>在庫一覧</h1>

<a href="{{ url_for('index') }}" class="back-button">ホームに戻る</a>




<a href="{{ url_for('show_add_product') }}" class="add-product-btn">在庫を追加</a>

    <!-- 検索フォーム -->
    <form method="GET" action="{{ url_for('inventory') }}">
        <input type="text" name="search" placeholder="在庫名で検索" value="{{ request.args.get('search', '') }}">
        <input type="text" name="item_number" placeholder="物品管理番号で検索" value="{{ request.args.get('item_number', '') }}">
        <input type="submit" value="検索"style="width: 100px; height: 50px; font-size: 16px; margin-top: 10px;">
    </form>

    <!-- メーカーでソート -->
    <form method="GET" action="{{ url_for('inventory') }}">
        <select name="sort" onchange="this.form.submit()">
            <option value="">ソートしない</option>
            <option value="manufacturer" {% if request.args.get('sort') == 'manufacturer' %}selected{% endif %}>メーカーでソート</option>
        </select>
    </form> 
    


    <a href="{{ url_for('export_csv') }}">CSVをエクスポート</a>
    <a href="{{ url_for('upload_csv') }}">CSVをアップロード</a>
<!-- <form action="{{ url_for('upload_csv') }}" method="POST" enctype="multipart/form-data">
    <label for="csv_file">CSVファイルをアップロード:</label>
    <input type="file" id="csv_file" name="csv_file" accept=".csv">
    <button type="submit">アップロード</button>
</form>
 -->
    <table>
        <thead>
            <tr>
                <th>在庫名</th>
                <th>メーカー</th>
                <th>購入日</th>
                <th>物品管理番号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.manufacturer }}</td>
                    <td>{{ product.purchase_date }}</td>
                    <td>{{ product.item_number }}</td>
                    <td>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}">詳細</a>
                        <a href="{{ url_for('edit_product', product_id=product.id) }}">編集</a>
                        <a href="{{ url_for('delete_product', product_id=product.id) }}">削除</a>
                        <a href="{{ url_for('generate_qr', product_id=product.id) }}">QRコード表示</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    {% if not products %}
        <p>在庫が見つかりませんでした。</p>
    {% endif %}

<!-- ページトップボタン -->
<div id="js-pagetop">↑ ページトップへ</div>

<script src="{{ url_for('static', filename='script.js') }}"></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
